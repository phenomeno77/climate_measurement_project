<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name ="content">
        <c:if test="${param.error != null}">
            <div id="error" style= "color:red;margin-bottom: 10px;font-family: sans-serif">Wrong username or password!</div>
        </c:if>
        <form id="login_form" action="#{request.contextPath}/login" method="post">
            <h:panelGrid columns="2">
                <p:outputLabel for="username" value="Username:" style="color:white;"/>
                <p:inputText id="username" type="text" required="true"/>

                <p:outputLabel for="password" value="Password:" style="color:white"/>
                <p:inputText id="password" type="password" required="true"/>

                <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only" style="background-color:#D2BEFF">
                    <span class="ui-button-text">Login</span>
                </button>
            </h:panelGrid>
        </form>
    </ui:define>
</ui:composition>
